<form>
    <div class="signup-option-profile-group">
        <div class="signup-option-profile-picture">
            <img class="signup-option-profile-picture-image" src="assets\profile-drop.png">
            <p class="signup-option-profile-picture-instructions">Drag your profile image here</p>
        </div>
        <p class="signup-option-profile-picture-limitations">Profile picture can be no larger than 256 x 256px</p>
    </div>
    <br>
    <div class="form-group">
        <label for="accountEmail">First Name</label>
        <input type="text" class="form-control" required [(ngModel)]="userDetails.firstName" name="firstName" placeholder="">
    </div>
    <div class="form-group">
        <label for="accountEmail">Last Name</label>
        <input type="text" class="form-control" required [(ngModel)]="userDetails.lastName" name="lastName" placeholder="">
    </div>
    <br>
    <div class="form-group">
        <label for="accountEmail">Email Address</label>
        <input type="text" class="form-control" required [(ngModel)]="userDetails.email" name="emailAddress" placeholder="you@somewhere.com">
    </div>
    <br>
    <div class="form-group">
        <label for="accountPassword">Password</label>
        <input type="password" class="form-control" required [(ngModel)]="userDetails.password" name="password">
    </div>
    <div class="form-group">
        <label for="accountConfirmPassword">Confirm Password</label>
        <input type="password" class="form-control" required [(ngModel)]="userDetails.confirmedPassword" name="confirmPassword">
    </div>
    <p class="signup-option-profile-picture-limitations">This sign up button doesn't actually sign you up to anything</p>
</form>
